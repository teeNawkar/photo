<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#">Grid view</a></li>
                <!--add Grids in href as href="#Grids"-->
                <li class="links"><a href="#">Slide view</a></li>
                <!--add Slides in href as href="#Slides"-->

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="pug%20(2).jpg">
                <img class="img2" src="German%20Shepherd.jpg">
                <img class="img2" src="Chihuahua.webp">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="Husky.jpg">
                <img class="img2" src="pug%20(2).jpg">
                <img class="img2" src="Teacup%20dogs.jpg">
                <i </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="Chihuahua%202.jpg" alt="Chihuahua" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Chihuahua</h3>
                            <p></p>
                        </div>
                    </div>




                    <div class="item">
                        <img class="img-responsive" src="Golden%20Retriever.jpg" alt="Golden Retriever" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Golden Retriever</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Teacup%20dogs.jpg" alt="teachupdogs" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>teachup</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="German%20Shepherd.jpg" alt="german shepherd" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>german shepherd</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Husky.jpg" alt="husky" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>husky</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="pug%20(2).jpg" alt="pug" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>pug</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class=""></span>
                    <!--add glyphicon glyphicon-chevron-right here-->
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        </section>
    </div>



</body>

</html>
